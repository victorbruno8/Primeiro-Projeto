<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Novo-Projeto</title>
</head>

<body>
    <section>
        <div class="container">

            <div class="flex">

                <div class="txt-leads">
                    <h1>
                        TORNE-SE UM <br>
                        <span>DESENVOLVEDOR WEB</span> 
                    </h1>

                    <img src="./img/logo.png.png" alt="">

                    <p>Baixe p e-book gratuito e comece sua jornada. <br>
                        <span>Tire seu Projetos do Papel</span>
                    </p>
                </div>

                <div class="form-leads">
                    <form action="">
                        <h2>INSIRA SEUS DADOS <br>
                            <span>E RECEBA UM E-BOOK NO SEU EMAIL</span>
                        </h2>

                        <div class="input-box">
                            <label for="nome">Seu Nome Completo*:</label>
                            <input type="text" id="nome">
                        </div>

                        <div class="input-box">
                            <label for="nome">Seu Telefone*:</label>
                            <input type="text" id="nome">
                        </div>

                        <div class="input-box">
                            <label for="nome">Seu Email*:</label>
                            <input type="text" id="nome" required>
                        </div>

                        <div class="btn-enviar">
                            <input type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
